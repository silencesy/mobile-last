<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/fixScreen.js"></script>
	<title>Add a address</title>
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<div class="layout">
		<header class="sc-header">
			<a class="head-backbox" href="#">
				<span class="icon_back"></span>
			</a>
			<div class="add-new">Add a new address</div>
			<button class="add-btn">Done</button>
		</header>
		<div class="address-container">
			<!-- address-content start -->
			<div class="address-content">
				<div class="address-info add-info">
					<div class="personal-dz clearfix">
						<label class="text-in label1" for="Fullname">Full name</label>
						<input type="text" name="Fullname" class="input-name"  id="Fullname"/>					
					</div>
					<div class="personal-dz clearfix">
						<label class="text-in label2" for="Phone">Phone number</label>
						<input type="text" name="Phone" class="input-phone" id="Phone">
					</div>
					<div class="personal-dz clearfix">
            			<a href="">
            				<p class="f_left">Region</p>
            				<span class="icon_go f_right"></span>
            				<span class="f_right">Choose &nbsp;</span>
            			</a>
          			</div>
					<div class="personal-dz clearfix">
            			<a href="">
            				<p class="f_left">Street</p>
            				<span class="icon_go f_right"></span>
            				<span class="f_right">Choose &nbsp;</span>
            			</a>
          			</div>          			
			         <div class="personal-detail">
			            <a href="#">
			            	<input type="text" placeholder="Please fill in the details">
			            </a>
			         </div>
				</div>
			</div>
			<!-- address-content end -->
			<div class="address-set clearfix set-default">
				<div class="f_left">
					<div class="address-del add-del">
						<span class="icon_checkbox address-circle"></span>
						<span class="address-defau">Set as Default</span>
					</div>						
				</div>
			</div>
		</div>
		<!-- address-container end -->
	</div>
	<script src="js/fastclick.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/content.js"></script>
	<script>

  	</script>
</body>
</html>
