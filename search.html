<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/fixScreen.js"></script>
	<title>search</title>
	<link rel="stylesheet" href="css/base.css">
</head>
<body class="bo-search">
	<!-- 主体部分 -->
	<div class="layout search">
		<header class="search-header">
			<a class="search-backbox" href="#">
				<span class="icon_back"></span>
			</a>
			<div class="sc-input">
				<label for="">
					<input type="search" name="keywords" placeholder="What are you looking for?">
				</label>
				<button type="submit" id="" class="icon_search"></button>
			</div>
		</header>
		<div class="container search-container">
			<img src="images/del.png" alt="" class="del">
			<div class="search-history">
				<p>Search History</p>
				<span icon_del></span>
				<div class="history-txt">
					<li><a href="">Beaf</a></li>
					<li><a href="">Brre&Cider</a></li>
					<li><a href="">Small Appliances</a></li>
					<li><a href="">Brre&Cider</a></li>
					<li><a href="">Brre&Cider</a></li>
				</div>
			</div>
			<div class="search-popular">
				<p>Popular Search</p>
				<div class="popular-txt">
					<li><a href="">Beaf</a></li>
					<li><a href="">Brre&Cider</a></li>
					<li><a href="">Small Appliances</a></li>
					<li><a href="">Brre&Cider</a></li>
					<li><a href="">Brre&Cider</a></li>
					<li><a href="">Brre&Cider</a></li>
				</div>
			</div>
		</div>
		<footer class="sc-footer">
			<div class="footNav">
				<div>					
					<a href="#" class="icon">
						<span class="icon_Home"></span>
						<p>Home</p>
					</a>				
				</div>
				<div>
					<a href="#"  class="icon">
						<span class="icon_Cart"></span>
						<p>Cart</p>
					</a>
				</div>
				<div>
					<a href="#" class="icon">
						<span class="icon_Me"></span>
						<p>Me</p>
					</a>
				</div>
				<div>
					<a href="#" class="icon">
						<span class="icon_More"></span>
						<p>More</p>
					</a>			
				</div>
			</div>
		</footer>
	</div>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script>
		$(function(){
			$(".del").click(function() {
	            $(".history-txt").css("display","none")       
			});
			$("input").focus(function(){
	        	$(".sc-footer").css("display","none");  
	    	})
	    	$("input").blur(function(){
	        	$(".sc-footer").css("display","block");  
	   		})
	   	})
	</script>
</body>
</html>
